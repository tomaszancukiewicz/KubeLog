name: Build and release
on:
  push:
    tags:
      - v*
jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run all test
        run: ./gradlew test
      - uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PWD }}
      - name: Create app bundle with Gradle
        run: ./gradlew creatAppBundle
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Run `xattr -cr KubeLog-mac.zip` before unpacking.
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/app/KubeLog.zip
          asset_name: KubeLog-mac.zip
          asset_content_type: application/zip
      - name: Print release url
        run: echo "Relese ${{ steps.create_release.outputs.html_url }}"
